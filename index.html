    <!-- CSV Data Visualization Section -->
    <h1>Spotify Data Visualization</h1>
    <div id="chart"></div>

    <script>
        // Load your CSV file
        d3.csv("data/spotify-2023--Cleaned-DAVI-Project.csv").then(function(data) {
            console.log("Data loaded:", data);

            // Example: Display the first 5 rows in the console
            data.slice(0, 5).forEach(row => {
                console.log(row);
            });

            // Example Visualization: Simple Bar Chart (modify based on your data)
            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", 800)
                .attr("height", 400);

            // Example: Using a column named 'Popularity' for bar chart heights
            const barWidth = 40;
            const xSpacing = 10;
            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("x", (d, i) => i * (barWidth + xSpacing))
                .attr("y", d => 400 - parseInt(d.Popularity)) // Replace 'Popularity' with your actual column name
                .attr("width", barWidth)
                .attr("height", d => parseInt(d.Popularity))
                .attr("fill", "steelblue");
        }).catch(function(error) {
            console.error("Error loading the CSV file:", error);
        });
    </script>
